<div class="contenedor flex flex-col items-center justify-center w-screen h-dvh gap-1">
    <div class="flex flex-col justify-center max-w-[22rem]">
      <div class="flex justify-center w-full">
        <div class="w-7/12">
          <img [src]="" class="w-full">
        </div>
      </div>

      <form (submit)="login()">
        <div class="flex justify-center items-center w-full">
          <img src="/logo_globaltec_png.png" alt="logo_globaltec" style="height: 120px;">
        </div>
        <div class="loginBox flex flex-col justify-center items-center rounded-border p-8 gap-4">
            <h1 class="font-bold m-0 text-3xl">Inicia Sesión!</h1>
            <div class="flex flex-col justify-center items-center gap-2">
              <hr class="h-1 w-full m-0">
              <span class="text-sm text-center">Ingresa tus credenciales aquí abajo e ingresa al sistema!</span>
              <div class="flex flex-col gap-2 w-full px-4">
                <div class="flex flex-col">
                  <label for="username">Usuario</label>
                  <input
                    [(ngModel)]="user.username"
                    pInputText
                    type="text"
                    id="username"
                    name="username"
                    aria-describedby="username-help"
                    class="focus:border focus:border-sky-500"/>
                </div>
                <div class="flex flex-col">
                  <label for="password">Contraseña</label>
                  <input
                    [(ngModel)]="user.password"
                    pInputText
                    type="password"
                    id="password"
                    name="password"
                    aria-describedby="password-help"
                    class="focus:border focus:border-sky-500" />
                </div>
              </div>
              <hr class="h-1 w-full m-0">
            </div>
            <button
              pButton
              type="submit"
              [loading]="loginLoading"
              class="boton border-0 rounded-3xl text-surface-0 text-base font-semibold uppercase py-2 px-6 text-center align-middle"
            >
              Ingresar
            </button>
        </div>
      </form>

    </div>
    <p-toast position="bottom-center" key="toast-login"/>
  </div>
